<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhe de {{detalhe[0]}}</title>
</head>
<body>
<h1>Detalhes do Professor</h1>
<table border="1" cellpadding="10">
    <tr>
        <td style="font-weight: bold;">Nome</td>
        <td style="font-weight: bold;">Data de Nascimento</td>
        <td style="font-weight: bold;">Nome da Mãe</td>
        <td style="font-weight: bold;">Titulação</td>
    </tr>
    <tr>
        <td>{{detalhe[0]}}</td>
        <td>{{detalhe[1]}}</td>
        <td>{{detalhe[2]}}</td>
        <td>{{detalhe[3]}}</td>
    </tr>
</table>
<h1>Disciplinas Ministradas</h1>
<table border="1" cellpadding="5">
    <tr>
        <td style="font-weight: bold;">Nome</td>
        <td style="font-weight: bold;">Curso</td>
        <td style="font-weight: bold;">Carga Horária</td>
    </tr>
    {% for d in disciplina%}
    <tr>
        <td>{{d[0]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
    </tr>
    {% endfor %}
</table>
<a href="/calcularSalarioProfessor/{{detalhe[4]}}">Consultar Salário</a>
</body>
</html>
